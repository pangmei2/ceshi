<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>模态框</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
  </head>
  <body>
    <!-- 弹框 -->
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary btn-lg"
      data-toggle="modal"
      data-target="#myModal"
    >
      点击显示弹框--登录
    </button>

    <button
    type="button"
    class="btn btn-primary btn-lg"
    data-toggle="modal"
    data-target="#myModal2"
  >
    注册弹框
  </button>
<!-- 
    data-target="#myModal2" 触发弹框显示  对应的id标识
    属性：
       fade  过渡效果
       modal 弹框的整个容器  定位布局 灰色透明区域
       modal-dialog 弹框的容器 包含阴影的
       modal-content 弹框上的内容容器 
            modal-header 弹框顶部
            modal-body 弹框内容区域 body 任意内容
            modal-footer 弹框底部
 -->
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <!-- 弹框顶部区域 -->
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">登录弹框</h4>
          </div>
          <!-- 弹框内容区域  可以放任意内容  栅格 表格 表单 ...  -->
          <div class="modal-body">
            <h3>登录界面</h3>
            <form class="form-horizontal">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label"
                  >Email</label
                >
                <div class="col-sm-10">
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail3"
                    placeholder="Email"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label"
                  >Password</label
                >
                <div class="col-sm-10">
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword3"
                    placeholder="Password"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="checkbox">
                    <label> <input type="checkbox" /> Remember me </label>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <!-- 弹框底部区域 -->
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              关闭
            </button>
            <button type="button" class="btn btn-primary">保存</button>
          </div>
        </div>
      </div>
    </div>



    <div class="modal fade" id="myModal2" tabindex="-1">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <!-- 弹框顶部区域 -->
            <div class="modal-header">
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">注册弹框</h4>
            </div>
            <!-- 弹框内容区域  可以放任意内容  栅格 表格 表单 ...  -->
            <div class="modal-body">
                <table class="table table-striped">
                    <tr>
                        <td>语文</td>
                        <td>数学</td>
                        <td>英语</td>
                    </tr>
                    <tr>
                        <td>98</td>
                        <td>38</td>
                        <td>67</td>
                    </tr>
                    <tr>
                        <td>98</td>
                        <td>38</td>
                        <td>67</td>
                    </tr>
                    <tr>
                        <td>98</td>
                        <td>38</td>
                        <td>67</td>
                    </tr>
                  </table>
            </div>
            <!-- 弹框底部区域 -->
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">
                关闭
              </button>
              <button type="button" class="btn btn-primary">保存</button>
            </div>
          </div>
        </div>
      </div>
  

    <script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
